language: shell
os: linux
dist: focal

cache:
  directories:
    - $HOME/.cache/build

addons:
  apt:
    update: true
    packages:
      - moreutils
      - nsis
      - p7zip
      - wine-stable
      - wine32

before_install:
  - ./extra/prepare.sh

script:
  - ./extra/buildall.sh
  - ./extra/build_nsis.sh
  - ./extra/publish.sh

env:
  global:
    - bin_dir: extra/bin
    - mod_name: fo2tweaks
    - mods_dir: mods
    - mpack_version: 4.2.8.1
    - rp_version: 18
    - party_orders_version: 1.7
    - sfall_version: 4.2.9

deploy:
  provider: releases
  token: $GITHUB_TOKEN
  file_glob: true
  file: fo2tweaks*.zip
  cleanup: false
  on:
    tags: true
    branch: master
