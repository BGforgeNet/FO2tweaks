name: build

on:
  push:
  pull_request:

env:
  sfall_version: 4.4.3.1
  mpack_version: 4.4.3

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor != 'bgforge-hive' && github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master

      - name: Install wine
        uses: devopsx/gha-ubuntu-i386-fix@master

      - name: Install packages
        run: |
          sudo DEBIAN_FRONTEND=noninteractive eatmydata apt-get install -o=Dpkg::Use-Pty=0 -y p7zip
          WINEARCH=win32 eatmydata wineboot

      - name: Build and package
        run: |
          set -xeu -o pipefail
          . extra/env.sh
          ./extra/prepare.sh
          set -xeu -o pipefail
          ./extra/buildall.sh
          ./extra/package.sh

      - name: Upload artifacts - main zip
        uses: actions/upload-artifact@v4
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          name: fo2tweaks.zip
          path: fo2tweaks*.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            fo2tweaks*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
