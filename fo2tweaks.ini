; set to 1/0 the in main section to enable/disable the components
; edit the corresponding lower sections is you need to fine tune the components
[main]
; see https://github.com/phobos2077/sfall/blob/master/artifacts/scripting/headers/dik.h for key codes
; 17 is W, 20 is T
worldmap_key=17
townmap_key=20
; don't penalize scoped weapons chance to hit at close range
no_scope_penalty=1
; armor doesn't grant armor class bonus against grenades/explosive rockets (still grants dr/dt)
grenades_chance=1
; Molotov does fire damage
molotov_fire=1
; disable knockback
no_knockback=0
; enable bottomless trunk
trunk_space=0
; automatically open/walk through unlocked doors when not in combat
autodoors=1
; (virtually) unlimited carry weight
carry_weight=0
; level 5 after completing temple of trials
level5=0
; display current ammo type in an infobox during combat
ammobox=1
; Modoc brahmin are on player's team, to avoid party members killing them all accidentally
modoc_brahmin=1
; alternative healing implementation
healing_revision=1
; display current HP over head for dude, party and nearby enemies combat. This is not ideal, has some delay.
hp_over_head=0
; ap/jhp damage mod
damage_mod=1
; expanded highlighting mod. Disable default sfall highlighting is you're using this.
highlighting=1
; dude automatically reloads both weapons at the end of combat
auto_reload=1
; party npc level will match player level more closely
party_level_match=0
; don't check charisma *limit* when joining the party. All other checks (karma, quests, etc) are intact!
unlimited_party=1
; remap keys according to the table in the keymap section
keymap=1
; add free Night Vision perk to the dude, to work around extremely dark areas (RP)
free_night_vision=0


[no_scope_penalty]
; https://github.com/phobos2077/fo2_rp/blob/master/!SRC/HEADERS/ITEMPID.H#L119
; remove scope range perk from weapons in the list, increase range to 150%
; scoped hunting rifle
remove=287

; if weapon has scope range perk, replace it with long range
; no effect in vanilla or RP, but changes EcCo mod versions
; sniper rifle, bozar
to_long=143,350


[grenades_chance]
; armor will not grant additional armor class against listed weapons and ammo
; https://github.com/phobos2077/fo2_rp/blob/master/!SRC/HEADERS/ITEMPID.H#L119
; https://github.com/phobos2077/ecco_ssl/blob/master/_pbs_main/mod.h#L51
; frag grenade, plasma, pulse, molotov, holy hand, M79 (ecco), MGL (ecco)
weapons=25,26,27,159,421,630,634
; explosive rocket
ammo=14


[molotov_fire]
; enable flameboy animation for molotov
flameboy=1


[ammobox]
; bar box number. Don't change if you don't know what this is.
number=9
; text color https://github.com/phobos2077/sfall/blob/master/artifacts/scripting/sfall%20function%20notes.txt#L484
color=3


[healing_revision]
; use first aid kits and doctor bags automatically if available
use_items=1
; any critter whose Doctor skill is over this limit will get Living Anatomy for free
; applies on entering a map. Set to over 300 if you don't want this feature
living_anatomy_min_doctor=125
; messages
heal_disabilites_msg=Disabilities healed.
fail_disabilites_msg=Failed to heal disabilities.
not_in_combat_msg=You can't do this in combat.
no_chance_msg=You don't think there's any chance you could heal this.
healthy_msg=This critter is already healthy.
already_used_msg=You have already used this skill on this critter today.
fail_msg=You fail to do any healing.
; this message is floated over the head
free_living_anatomy_msg=Wow, now I really know how to hurt 'em!
; and this one is displayed on PDA (name is prepended)
free_living_anatomy_msg2=has earned Living Anatomy perk.


[highlighting]
; DX scandode of a key to press to highlight items on the ground
; 42 - SHIFT key
; https://github.com/phobos2077/sfall/blob/master/artifacts/scripting/headers/dik.h
key=42
; Set the color of outlines, available colors:
; 0 - disable
; 1 - glowing red
; 2 - red
; 4 - grey
; 8 - glowing green
; 16 - bright yellow
; 32 - dark yellow
; 64 - purple
color_critters=32
color_corpses=16
color_containers=8
color_locked_containers=2
color_locked_doors=2
color_traps=2
color_items=16
color_party=8
color_dude=0
color_transitions=64
; set to 1 to only highlight objects in the player's line-of-sight
check_los=0
; skip empty containers and corpses
skip_empty=1
; Set to 1 to ignore NO_HIGHLIGHT flag on objects and highlight them regardless
ignore_nohighlight=1
; Motion Scanner mode:
; 0 - ignored
; 1 - requires Motion Scanner present in player inventory to activate highlighting
; 2 - requires Motion Scanner and also nrequires 1 charge on every use (depleted scanner will not work anymore)
motion_scanner=0
; Skip these items (pids). Mostly various bookshelves and bookcases
exclude_items=148,150,154,156
; (pids of) *detected* pits that can be fallen into (similar to Ghost Farm pit). Same color as traps.
; RP's Raiders Cavern pits
pits=33556185
; (additional pids of) area transitions such as manholes, wells, etc
transitions=33554629


[party_level_match]
; Mapping: number of stages NPC has = PC level corresponding to stage 0 (initial join)
; NPC level match formula: (pc_level - Xstages_start) / ((fin_level - Xstages_start)/X), fractions rounded down
; Example: PC is level 15. Corresponding Lenny's stage = (15-10) / ((24-10)/3) = 5/4 = 1
; Lenny
3stages_start=10
; Cassidy, Myron, Robodog
4stages_start=10
; Marcus, Brainbot, K-9
5stages_start=8
; Sulik, Vic, Goris, Dogmeat, Dex, Cat Jules, Kitsune
6stages_start=4
; all NPC will max out at this player level, but some might max out earlier, see the formula
final_level=24


[party_level_maxstage]
; mapping of NPC names to max stage available. Numbers on the left are name indexes from data/text/$language/game/scrname.msg
; All original and RP NPCs are already included. Only change if you have mods that add new NPCs or change old ones
; (example) Miria
;206=0


[damage_mod]
; Combat difficulty in game options determines both enemies' AI/chance to hit and damage inflicted.
; This setting allows to decouple them. If enabled, game option will only affect AI/CtH.
; 0: no change, vanilla behaviour (coupled), 1: wimpy (75%), 2: normal (100%), 3: rough (125%).
damage_difficulty=0

; In vanilla, damage is scaled only when inflicted by enemies. Player and companions always inflict 100%.
; If you prefer the combat "fair", in sense that damage is scaled for all combatants, change this to 0.
only_party=1

; List ammo pids so that their new DMG mod is shown when viewing the description
; It is a cosmetic only setting, DMG mod field is not used in calculation
; All original ammo is included by default, only change if you have mods that add new ammo
; 610-641: EcCo
ammo_pids=610,614,615,631,632,633,641

[damage_mod_ammo_dr]
; required changes: modified DR mod for specific ammo to fit the formula
; explosive rocket
14=35
; AP rocket
37=-35
; AP needler cartridge
362=-35

; optional changes: consistency - make all JHP ammo have DR mod of +35%, AP -35%, FMJ -20%
; 10mm JHP
;29=35
; 10mm AP
;30=-35
; .44 Magnum JHP
;31=35
; 14mm AP
;33=-35
; 9mm ball (FMJ)
;121=-20
; 9mm standard
;360=0
; 7.62mm - presumed to be FMJ
;363=-20

; Ammo added by mods - trying to keep close to original values
; EcCo
; .50 BMG
610=-18
; shotgun slugs
614=-20
; .223 AP
615=-35
; 40mm explosive
631=0
; 40mm incinerating
632=35
; 14mm JHP
633=35
; shotgun buckshots
641=20

[damage_mod_ammo_type]
; set specific ammo to deal specific type of damage.
; useful for ammo added by mods, when a weapon can shoot ammo with different damage types
; see https://github.com/phobos2077/sfall/blob/master/artifacts/scripting/headers/define_lite.h#L621 for damage types
; format: dmg_type=pid1,pid2,pid3
; fire damage: EcCo 40mm IC
2=632


[unlimited_party]
; Additional NPC pids, comma-separated. All original game and RP NPCs are already included.
npc_pids=


[keymap]
; see https://github.com/phobos2077/sfall/blob/master/artifacts/scripting/headers/dik.h for key codes
; NEW_keycode=OLD_keycode
; if old key is not mapped elsewhere, it will be disabled.
; quick save: F5=F6
63=64
; quick load: F8=F7
66=65
; load game: F9=F5
67=63
; center on PC: G=Home - for laptop users
34=199
